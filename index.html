<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


     <nav>
    <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
            <img src="logo.png" alt="News">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="Cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                <li class="hover-link nav-item" id="Education" onclick="onNavItemClick('Education')">Education</li>
            </ul>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span class="menu-icon">â˜°</span>
        </div>
        <div class="search-bar flex">
            <input id="search-text" type="text" class="news-input" placeholder="Search news">
            <button id="search-button" class="search-button">Search</button>
        </div>
    </div>
</nav>


    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title"></h3>
                <h6 class="news-source" id="news-source"></h6>
                <p class="news-desc" id="news-desc"></p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
